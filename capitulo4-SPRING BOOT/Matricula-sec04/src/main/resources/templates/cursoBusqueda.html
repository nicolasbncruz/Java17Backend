<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>B&uacute;squeda de Cursos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>B&uacute;squeda de Cursos</h1>
        <br/>
        <form th:action="@{cursoBusqueda}" method="post" >
            <table border="1" class="table table-dark table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>Condici&oacute;n</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="tipo" value = "estado" required/>Por estado: </td>
                        <td><select name="estado">
                                <option value="0">CREADO</option> 
                                <option value="1">EN PROCESO DE VENTA</option>
                                <option value="2">COMPLETO</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value = "incompleto"/>Incompletos</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value = "porFecha"/>Por fecha: </td>
                        <td><input type="date" name="fecha" /></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value = "faltante"/>Alumnos faltantes: </td>
                        <td><input type="number" name="faltante" /></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value = "nombre"/>Por nombre: </td>
                        <td><input type="text" name="nombre" /></td>
                    </tr>                    
                    <tr>
                        <td colspan="2" style="align-content: center">
                            <input type="submit" value="Consultar" class="btn btn-primary btn-lg active"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <br/>
        <div class="table-responsive" th:if="${lista!=null}">
            <h3 th:text="${filtro}"></h3>
            <table class="table table-responsive table-sm table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr class="info">
                        <th>C&oacute;digo</th>
                        <th>Nombre</th>
                        <th>Fecha Inicio</th>
                        <th>M&iacute;nimo alumnos</th>
                        <th>Inscritos</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso : ${lista}">
                        <td th:text="${curso.idCurso}"></td>
                        <td th:text="${curso.nomCurso}"></td>
                        <td th:text="${#dates.format(curso.fechaInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${curso.alumnosMin}"></td>
                        <td th:text="${curso.alumnosAct}"></td>
                        <td th:text="${curso.estado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script type="text/javascript">
        	function notRefresh(event){
        		event.preventDefault();
        		const tipo = document.getElementsByName("tipo");
        		
        		
        		
        	}
        </script>
    </body>
</html>
